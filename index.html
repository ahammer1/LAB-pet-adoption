<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="Pet Adoption" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  
  <div id="app"></div>

  <button class="btn btn-primary" id="Dog">Dogs</button>
    <button class="btn btn-primary" id="Cat">Cats</button>
    <button class="btn btn-primary" id="Dino">Dinos</button>
    <button class="btn btn-primary" id="All">All</button>

<!--form elements-->
    <form>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Name"
          required
        />
        <label for="floatingInput">Name</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="type"
          class="form-control"
          id="type"
          placeholder="Cat"
          required
        />
        <label for="floatingInput">type</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="Color"
          placeholder="Color"
          required
        />
        <label for="floatingInput"> Color</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="specialSkill"
          placeholder="specialSkill"
          required
        />
        <label for="floatingInput"> Special Skill</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="url"
          class="form-control"
          id="image"
          placeholder="image"
          required/>
        <label for="floatingInput">Image</label>
      </div>

      <button type="submit" class="btn btn-success" id="form-submit">
        Add Pet
      </button>
<!--end form elements-->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="main.js"></script>


</body>
</html>
